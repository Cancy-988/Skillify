<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillify - Student Details</title>
    
    <!-- Theme Preload to prevent flash -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('skillify-theme');
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('dark-theme');
                }
            } catch (e) {}
        })();
    </script>
    
    <style>
        /* Light Theme Variables */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 16px;
        }

        /* Dark Theme Variables */
        html.dark-theme {
            --primary: #5d7df5;
            --primary-dark: #4a67e3;
            --secondary: #8a2be2;
            --accent: #ff4d9f;
            --success: #4cc9f0;
            --light: #121212;
            --dark: #ffffff;
            --gray: #b0b0b0;
            --gray-light: #2d2d2d;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05), rgba(114, 9, 183, 0.05));
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        html.dark-theme body {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
        }

        /* Navbar - Fixed at top */
        .navbar {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        html.dark-theme .navbar {
            background: #1e1e1e;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .theme-toggle {
            background: var(--gray-light);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
            color: var(--dark);
        }

        html.dark-theme .theme-toggle {
            background: #333;
            color: #ffffff;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: rotate(15deg);
        }

        /* Main Container */
        .container {

            width: 85%;
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        html.dark-theme .form-card {
            background: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Header */
        .form-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .form-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .form-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Form Content */
        .form-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        html.dark-theme label {
            color: #ffffff;
        }

        .required {
            color: var(--accent);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: var(--light);
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--dark);
            transition: var(--transition);
            font-family: inherit;
        }

        html.dark-theme input,
        html.dark-theme select {
            background: #2d2d2d;
            border-color: #444;
            color: #ffffff;
        }

        html.dark-theme input::placeholder {
            color: #888;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        html.dark-theme input:focus,
        html.dark-theme select:focus {
            background: #2a2a2a;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 125, 245, 0.3);
        }

        /* Confidence Slider Group */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .slider {
            flex: 2;
            -webkit-appearance: none;
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            outline: none;
        }

        html.dark-theme .slider {
            background: #444;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        html.dark-theme .slider::-webkit-slider-thumb {
            border-color: #1e1e1e;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider-value {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* Confidence Meter */
        .confidence-meter {
            margin-top: 20px;
        }

        .meter-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .meter-bar {
            height: 12px;
            background: var(--gray-light);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        html.dark-theme .meter-bar {
            background: #444;
        }

        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 6px;
            width: 50%;
            transition: width 0.3s ease;
        }

        /* Skills Input */
        .skills-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
            border: 1px solid var(--gray-light);
            min-height: 60px;
        }

        html.dark-theme .skills-preview {
            background: #2d2d2d;
            border-color: #444;
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        html.dark-theme .skill-tag {
            background: linear-gradient(135deg, rgba(93, 125, 245, 0.2), rgba(138, 43, 226, 0.2));
            color: var(--primary);
        }

        .skill-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.1);
        }

        .remove-skill {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1.1rem;
            line-height: 1;
            padding: 0 2px;
        }

        .remove-skill:hover {
            transform: scale(1.2);
        }

        .skills-hint {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 8px;
            opacity: 0.7;
        }

        html.dark-theme .skills-hint {
            color: #a0a0a0;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background: var(--dark);
            color: white;
            text-align: left;
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
            font-weight: normal;
            line-height: 1.4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        html.dark-theme .tooltip .tooltip-text {
            background: #333;
            border: 1px solid #555;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--dark) transparent transparent transparent;
        }

        html.dark-theme .tooltip .tooltip-text::after {
            border-color: #333 transparent transparent transparent;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--gray-light);
        }

        html.dark-theme .form-actions {
            border-top-color: #444;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            min-width: 160px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }

        html.dark-theme .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(93, 125, 245, 0.3);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
            text-decoration: none;
        }

        html.dark-theme .btn-secondary {
            background: #333;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .container {
                margin-top: 80px;
            }
            
            .form-header {
                padding: 30px 20px;
            }
            
            .form-header h2 {
                font-size: 2rem;
            }
            
            .form-content {
                padding: 25px;
            }
            
            .slider-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Skillify</div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="form-card">
            <!-- Form Header -->
            <div class="form-header">
                <h2>Student Details</h2>
                <p>Complete your profile to get personalized skill assessments and learning recommendations</p>
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <form action="/form" method="POST" id="studentForm">
                    
                    <!-- Branch Selection -->
                    <div class="form-group">
                        <label>
                            <span>Academic Branch</span>
                            <span class="required">*</span>
                            <div class="tooltip">
                                <span style="color: var(--gray);">(?)</span>
                                <span class="tooltip-text">Your branch determines the specific skill categories you'll be assessed on</span>
                            </div>
                        </label>
                        <select name="branch" required>
                            <option value="">Select Branch</option>
                            <option value="CSE">Computer Science (CSE)</option>
                            <option value="IT">Information Technology (IT)</option>
                            <option value="ECE">Electronics & Communication (ECE)</option>
                            <option value="EEE">Electrical & Electronics (EEE)</option>
                            <option value="MECH">Mechanical Engineering (MECH)</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <!-- Projects -->
                    <div class="form-group">
                        <label>
                            <span>Projects Completed</span>
                            <span class="required">*</span>
                        </label>
                        <input type="number" name="projects" min="0" max="20" value="0" required>
                    </div>

                    <!-- Internships -->
                    <div class="form-group">
                        <label>
                            <span>Internships Completed</span>
                            <span class="required">*</span>
                        </label>
                        <input type="number" name="internships" min="0" max="10" value="0" required>
                    </div>

                    <!-- Skills -->
                    <div class="form-group">
                        <label>
                            <span>Technical Skills</span>
                            <span class="required">*</span>
                        </label>
                        <input type="text" 
                               name="skills" 
                               id="skillsInput"
                               placeholder="Enter skills separated by commas (e.g., Python, Java, SQL, React)" 
                               required>
                        
                        <!-- Skills Preview -->
                        <div id="skillsPreview" class="skills-preview">
                            <!-- Skills will appear here -->
                        </div>
                        
                        <p class="skills-hint">Separate skills with commas. Click on a skill tag to remove it.</p>
                    </div>

                    <!-- Confidence Level -->
                    <div class="form-group">
                        <label>
                            <span>Self-Confidence Level</span>
                            <span class="required">*</span>
                            <div class="tooltip">
                                <span style="color: var(--gray);">(?)</span>
                                <span class="tooltip-text">Rate your confidence in technical skills and problem-solving abilities</span>
                            </div>
                        </label>
                        
                        <div class="slider-group">
                            <input type="range" min="1" max="10" value="5" class="slider" id="confidenceSlider">
                            <input type="number" name="confidence" min="1" max="10" value="5" id="confidenceInput">
                            <span class="slider-value" id="confidenceValue">5</span>
                        </div>
                        
                        <div class="confidence-meter">
                            <div class="meter-labels">
                                <span>Beginner (1-3)</span>
                                <span>Intermediate (4-7)</span>
                                <span>Expert (8-10)</span>
                            </div>
                            <div class="meter-bar">
                                <div class="meter-fill" id="confidenceFill"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <a href="/dashboard" class="btn btn-secondary">
                            <span>‚Üê</span>
                            Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <span>üíæ</span>
                            Save & Continue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
            } else {
                document.documentElement.classList.remove('dark-theme');
                themeToggle.textContent = 'üåô';
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
            }
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('skillify-theme');
        applyTheme(savedTheme || 'light');

        // Theme toggle
        themeToggle.addEventListener('click', function() {
            const isDark = document.documentElement.classList.contains('dark-theme');
            const newTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('skillify-theme', newTheme);
            applyTheme(newTheme);
            
            // Animation
            this.style.transform = 'scale(1.2) rotate(15deg)';
            setTimeout(() => {
                this.style.transform = 'scale(1) rotate(0deg)';
            }, 300);
        });

        // Confidence Slider Sync
        const confidenceSlider = document.getElementById('confidenceSlider');
        const confidenceInput = document.getElementById('confidenceInput');
        const confidenceValue = document.getElementById('confidenceValue');
        const confidenceFill = document.getElementById('confidenceFill');

        function updateConfidence(value) {
            confidenceSlider.value = value;
            confidenceInput.value = value;
            confidenceValue.textContent = value;
            
            // Update meter fill
            const percentage = ((value - 1) / 9) * 100;
            confidenceFill.style.width = `${percentage}%`;
        }

        confidenceSlider.addEventListener('input', function() {
            updateConfidence(this.value);
        });

        confidenceInput.addEventListener('input', function() {
            let value = parseInt(this.value) || 5;
            if (value > 10) value = 10;
            if (value < 1) value = 1;
            updateConfidence(value);
        });

        // Skills Management
        const skillsInput = document.getElementById('skillsInput');
        const skillsPreview = document.getElementById('skillsPreview');

        function updateSkillsPreview() {
            const skillsText = skillsInput.value;
            const skillsArray = skillsText.split(',').map(skill => skill.trim()).filter(skill => skill.length > 0);
            
            skillsPreview.innerHTML = '';
            
            skillsArray.forEach((skill, index) => {
                const skillTag = document.createElement('span');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    ${skill}
                    <button type="button" class="remove-skill" data-index="${index}">√ó</button>
                `;
                
                // Add remove functionality
                const removeBtn = skillTag.querySelector('.remove-skill');
                removeBtn.addEventListener('click', function() {
                    const currentSkills = skillsInput.value.split(',').map(s => s.trim()).filter(s => s.length > 0);
                    currentSkills.splice(index, 1);
                    skillsInput.value = currentSkills.join(', ');
                    updateSkillsPreview();
                });
                
                skillsPreview.appendChild(skillTag);
            });
        }

        skillsInput.addEventListener('input', updateSkillsPreview);
        
        // Form validation
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            const branch = document.querySelector('select[name="branch"]').value;
            const skills = document.getElementById('skillsInput').value.trim();
            
            if (!branch) {
                e.preventDefault();
                alert('Please select your branch');
                return;
            }
            
            if (!skills) {
                e.preventDefault();
                alert('Please enter your skills');
                return;
            }
        });
    </script>

</body>
</html>
