<!DOCTYPE html>
<html>
<head>
    <title>{{ category.upper() }} Quiz</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f5fc;
        }

        .quiz-container {
            width: 70%;
            max-width: 850px;
            margin: 40px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4b4b4b;
            margin-bottom: 25px;
        }

        .question-box {
            margin-bottom: 30px;
            padding: 20px;
            background: #fafaff;
            border-radius: 10px;
            border-left: 5px solid #6a5af9;
        }

        .question-box h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
        }

        label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
            font-size: 15px;
        }

        .submit-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 25px;
            font-size: 17px;
            background: #6a5af9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .submit-btn:hover {
            background: #5848d6;
        }

    </style>
</head>
<body>

<div class="quiz-container">
    
    <h1>{{ category.upper() }} Quiz</h1>

    <form action="/submit_quiz/{{ category }}" method="POST">
   {% for q in questions %}
    <div class="question-block">
        <h3>{{ loop.index }}. {{ q.question }}</h3>

        {% set qnum = loop.index %}

        {% for opt in q.options %}
            <label>
                <input type="radio" name="q{{ qnum }}" value="{{ opt }}" required>
                {{ opt }}
            </label><br>
        {% endfor %}
    </div>
{% endfor %}


        <button class="submit-btn" type="submit">Submit Quiz</button>

    </form>
</div>

</body>
</html>
